<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desaf√≠o 6. Conversor de Monedas</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="encabezado">
                <hr>
                <h1>Conversor de monedas Nacional</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">Pesos CLP</h3>
                    <input id="inputClp" type="number" min="0" class="form-control"
                        placeholder="ingrese el monto en CLP">
                    <h5 class="card-text">Moneda a convertir:</h5>
                    <select id="monedaSeleccionada" class="form-select">
                        <option selected disabled>Seleccione moneda</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                    </select>
                    <button id="boton" class="btn btn-primary">Buscar</button>
                    <p id="monedaConvertida">...</p>
                </div>
            </div>
        </div>
        <div class="grafico">
            <canvas id="miGrafico"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
